<div class="leaf flex"><div class="inner justify"><p>“And then—oh, it is too beautiful—he has come back to life!”</p><p>“Fiam, you are laughing at me.”</p><p>“Indeed I’m not.” And he began to shout, ecstatically happy: “I have seen him again, himself, his very self!”</p><p>[129]</p><p>A Singular Encounter</p><p>[131]</p></div> </div>
